server {

        root /var/www/t-plus-plus.com/html;
        index index.html index.htm index.nginx-debian.html;

        server_name t-plus-plus.com www.t-plus-plus.com api.t-plus-plus.com;



    location / {

        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://localhost:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /temo {
        return 301 /;
    }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/t-plus-plus.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/t-plus-plus.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot





}
server {
    if ($host = api.t-plus-plus.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = www.t-plus-plus.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = t-plus-plus.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;

        server_name t-plus-plus.com www.t-plus-plus.com api.t-plus-plus.com;
    return 404; # managed by Certbot






}
